<h3>Change password</h3>
<form (fsForm)="done()">
  <fs-password
    [(currentPassword)]="data.currentPassword"
    [(newPassword)]="data.newPassword"
    [config]="config"
  ></fs-password>

  <button mat-button color="btn.color" *ngFor="let btn of data.buttons" [ngClass]="btn.color" (click)="click(btn.action)" [type]="btn.type">{{btn.label}}</button>
</form>
