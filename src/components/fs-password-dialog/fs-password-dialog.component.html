<h3> Change password </h3>
<form>
  <fs-password
    [(currentPassword)]="data.currentPassword"
    [(newPassword)]="data.newPassword"
    [config]="config"
  ></fs-password>

  <button mat-button color="btn.color" *ngFor="let btn of data.buttons; let i = index"
          (click)="callAction(i, btn.action)">{{btn.label}}</button>
</form>
