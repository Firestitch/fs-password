<form (fsForm)="submit()">
  <div mat-dialog-title>{{data.title}}</div>
  <mat-dialog-content>
      <fs-password
        [(currentPassword)]="data.currentPassword"
        [(newPassword)]="data.newPassword"
        [config]="config"
      ></fs-password>

  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="btn-action-container">
      <ng-container *ngFor="let btn of data.buttons">

        <!-- Bacuse you couldn't change type and color of the btn dynamicly -->
        <button mat-raised-button
                *ngIf="btn.action !== 'cancel'; else cancelBtn"
                [type]="btn.type"
                [ngClass]="btn.classes"
                [color]="btn.color"
                (click)="click(btn)">{{btn.label}}</button>

        <ng-template #cancelBtn>
          <button mat-button color="primary"
                  *ngIf="btn.action === 'cancel'"
                  [type]="btn.type"
                  [ngClass]="btn.classes"
                  (click)="click(btn)">{{ btn.label}}</button>
        </ng-template>

      </ng-container>
    </div>
  </mat-dialog-actions>
</form>
